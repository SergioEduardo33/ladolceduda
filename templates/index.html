<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/" class="button">Home</a>
        <a href="/registros" class="button">Registros</a>
    </nav>

    <h1>Bem-vindo à La Dolce Duda!</h1>
    <p>Este é o sistema de gerenciamento de vendas de doces.</p>
    <form action="/" method="post">
        <label for="produto">Produto:</label>
        <select name="produto" id="produto">
            <option value="Palha de Leite Ninho">Palha de Leite Ninho</option>
            <option value="Palha de Oreo">Palha de Oreo</option>
            <option value="Brownie">Brownie</option>
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" id="quantidade" required>

        <label for="valor">Valor:</label>
        <input type="number" step="0.01" name="valor" id="valor" required>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
